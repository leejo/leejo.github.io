<html>
	{% include header.html %}
<body>
	{% include main_menu.html %}
	<div class="content">
		<div class="content_title">
			{{ page.title }}
		</div>
		<div class="content_date">
			{{ page.date | date: "%B %d, %Y" }}
		</div>
		{{ content }}
		<div class="content_tags">
			{% for tag in page.tags %}
				<a href="/tags/{{ tag }}">{{ tag }}</a>{% if forloop.last %}{% else %}, {% endif %}
			{% endfor %}
		</div>
	</div>
</body>
</html>
