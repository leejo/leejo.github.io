---
title: Blog Archive
layout: main_content
---
<div class="content_title"><center>Blog Archive</center></div>
<br />
{% assign prev_year = 1 %}
{% for post in site.posts %}
	{% assign year = post.date | date: "%Y" %}
	{% if year != prev_year %}
		<div>
			<br />
			<strong>{{ year }}</strong>
		</div>
	{% endif %}
	<a href="{{ post.url }}">{{ post.title }}</a>
	<br />
	{% assign prev_year = year %}
{% endfor %}
