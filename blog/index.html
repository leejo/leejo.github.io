---
title: Blog Archive
layout: main_content
---
<strong>Blog Archive</strong><br />
<br />
{% for post in site.posts %}
	{{ post.date | date: "%Y/%m/%d" }} - <a href="{{ post.url }}">{{ post.title }}</a>
	<div class="content_tags">
		{% for tag in post.tags %}
			<a href="/tags/{{ tag }}">{{ tag }}</a>{% if forloop.last %}{% else %}, {% endif %}
		{% endfor %}
	</div>
	<br />
{% endfor %}
