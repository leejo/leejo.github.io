<div class="slides_wide">
	{% for i in page.images %}
    <input type="radio" name="radio-btn" id="img-{{ i }}" {% if forloop.first %}checked{% endif %} />
    <div class="slide-container">
		<div class="slide_wide">
			<img src="{{ page.image_dir }}{{ i }}.jpg" alt="{{ i }}" />
        </div>
		<div class="nav_wide">
			{% include slides_nav.html %}
        </div>
    </div>
	{% endfor %}
</div>
{% include slides_nav_text.html %}
